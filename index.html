<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Forma App ðŸ¦¾</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>El Forma App <span class="icon">ðŸ¦¾</span></h1>
        </header>

        <main>
            <form id="workoutForm" aria-label="Workout Generator Form">
                <div class="form-group">
                    <label for="workoutType">What do you want to do today?</label>
                    <select id="workoutType" name="workoutType">
                        <option value="fullBody">Full Body Workout</option>
                        <option value="upperBody">Upper Body Workout</option>
                        <option value="lowerBody">Lower Body Workout</option>
                        <option value="core">Core Workout</option>
                        <option value="hiit">HIIT Workout</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="workoutDuration">Choose workout duration:</label>
                    <select id="workoutDuration" name="workoutDuration">
                        <option value="30">30 minutes</option>
                        <option value="60">60 minutes</option>
                        <option value="120">120 minutes</option>
                    </select>
                </div>

                <button type="submit" id="generateWorkoutBtn">Generate Workout</button>
            </form>

            <section id="workoutResult" aria-live="polite"></section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
